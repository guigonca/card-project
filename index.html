<body>
  <div class="container">
    <h1>Qr code image Generator</h1>
    <div class="cont" >

        <label>Name</label>
        <input class="area" type="text" id="name" placeholder="Example: Guilherme GonÃ§alves">
        <label>Linkedin URL</label>
        <input class="area" type="text" id="linkedin" placeholder="Example: https://www.linkedin.com/in/guilherme-pgx/">
        <label>Github URL</label>
        <input class="area" type="text" id="github" placeholder="Example: https://github.com/guigonca">
        <button  class="submit" type="submit" onclick="generateImage()">Generate Image</button>
        <button  class="submit"  type="submit" onclick="clean()">Clear</button>
      </div>
      <div id="qrcode"></div>
    </div>
  </div>

  <script src="./main.js"></script>
